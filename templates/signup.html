<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Look Inna Book</title>
    <!--personal css styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/personalStyle.css') }}">
    <!-- colour css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colours.css') }}">
    <!-- Font-awesome-all.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/fontawesome-free-5.0.6/web-fonts-with-css/css/fontawesome-all.css') }}">
    <!-- Bootstrap.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-4.4.1-dist/css/bootstrap.css') }}">   

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('store') }}">Store</a>
                </li>
               
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">Look Inna Book</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-1">
                </div>
                <div class="col-md-10">
                    <form method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">   
                                <label>First name</label>
                               
                                <input type="text" class="form-control" name="firstname" placeholder="First name" value="{{
                                    request.form.firstname }}">
                               
                            </div>
                            <div class="form-group col-md-6">   
                                <label>Last name</label>
                                
                                <input type="text" class="form-control" name="lastname" placeholder="Last name" value="{{
                                    request.form.lastname }}">
                              
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Username</label>
                            <input type="text" class="form-control" placeholder="Enter Username" name="username" value="{{
                                request.form.username }}">
                            
                        </div>
                        <div class="form-group col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" value="{{
                                request.form.password }}">
                        </div>
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="Ex. JasonSmith@gmail.com" value="{{
                                request.form.email }}">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                            <label>streetnumber</label>
                            <input type="text" class="form-control" name="street_num" id="street_num" placeholder="#" value="{{
                                request.form.street_num }}">
                            </div>
                            <div class="form-group col-md-9">
                            <label>Street name</label>
                            <input type="text" class="form-control" name="street_name" id="street_name" placeholder="Street name" value="{{
                                request.form.street_name }}">
                            </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group col-md-3">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" name="phone_number" id="phone_number" value="{{
                                request.form.phone_number }}">
                        </div>
                        <div class="form-group col-md-3">
                            <label>Country</label>
                            <input type="text" class="form-control" name="country" id="country" value="{{
                                request.form.country }}">
                        </div>
                        <div class="form-group col-md-4">
                            <label>Province</label>
                            <input type="text" class="form-control" name="province" id="province" value="{{
                                request.form.province }}">
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>PostalCode</label>
                            <input type="text" class="form-control" name="postalcode" id="postalcode" value="{{
                                request.form.postalcode }}">
                        </div>
                        </div>
                    
                        <input type="submit" name="submit_but" class="btn btn-secondary" value="Complete Sign Up">
                    </form>
                </div>
                <div class="col-md-1">
                </div>
            </div>
        </div>        

    </main>

    <section id="footer">
            <footer class="footer foot-style bg-dark">
                <p">&copy; Look Inna Book</p>
            </footer>
    </section> 

    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap-4.4.1-dist/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>
</html>
